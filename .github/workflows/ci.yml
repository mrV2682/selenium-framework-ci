name: Selenium CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: '0 18 * * *'

  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: true
        default: dev


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run API Tests
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          ENV=${{ github.event.inputs.env || 'dev'}}
          mvn clean test -Dgroups=api -Denv=$ENV

      - name: Run UI Tests
        run: |
          ENV=${{ github.event.inputs.env || 'dev'}}
          mvn test -Dgroups=ui -Denv=$ENV


      - name: Upload TestNG Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: target/surefire-reports
